<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
</head>
<body>
    <form action="">
        <input type="email" required>
        <br>

        <input type="password">
        <br>

        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>

        <input type="radio" name="mascota" value="gato" id="gato">
        <label for="gato">Gato</label>

        <input type="radio" name="mascota" value="perro" id="perro">
        <label for="perro">Perro</label>
        <br>

        <input type="color">
        <br>

        <input type="date">
        <br>

        <input type="file">
        <br>

        <input type="month">
        <br>

        <input type="range">
        <br>

        <input type="time">
        <br>

        <input type="week">
        <br>

        <button type="submit">Enviar</button>
        <input type="button" value="Enviar">
    </form>
    <!-- 
        el input tipo email solo permite correos electronicos 
        el tipo password oculta los datos que se estan escribiendo en el input 
        textarea es un campo donde se puede mandar comentarios o mensajes que el usuario desee esta etiqueta tiene atributos como el name, el id, col que es para el tamaño de columnas y rows para tamaño de filas. 
        el input radio es para opciones el cual elegimos usando un label el cual relacionamos mediante su atributo for y el atributo value de la etiqueta radio, el input radio también cuenta con el atributo name que es para adjuntar varios inputs radio y asi solo elegir una opción.
        el input color nos sirve para elegir colores.
        el input date nos sirve para colocar fechas ya sea con el icono del calendario o manualmente.
        el input file nos permite trabajar con archivos.
        el input range nos permite trabajar con rangos.
        el input time nos permite trabajar con horas.
        el input week nos permite trabajar con semanas.
    -->
</body>
</html>
